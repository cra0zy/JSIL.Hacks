<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title></title>
    <script type="text/javascript" src="libs/JSIL.Core.js"></script>
    <script type="text/javascript" src="libs/JSIL.Bootstrap.js"></script>
    <script type="text/javascript" src="JSIL.Dom, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null.js"></script>
    <script type="text/javascript" src="JSIL.WebGL, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null.js"></script>
    <script type="text/javascript" src="HelloWebGL, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            // Call the entry point of the program:
            $asm01.HelloWebGL.Program.Main(null); 
        }
    </script>

</head>
<body>

    <!-- The source code for the shader program is loaded dynamically from these script elements: -->
    <script id="shader-fs" type="x-shader/x-fragment">
      #ifdef GL_ES
      precision highp float;
      #endif

      void main(void) {
        gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
      }
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;

      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;

      void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
      }
    </script>
    <div id="target">
        <!-- "target" is referenced in the C# application, where elements are added dynamically -->
    </div>
</body>
</html>
